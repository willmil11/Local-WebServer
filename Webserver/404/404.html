<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <center>
            <br>
            <div id="cropbox">
                <font color="black" face="arial">
                    <br>
                    <strong><big><big><big><big>Sorry, The page you requested doesn't exist ...</big></big></big></big></strong>
                    <br>
                    <hr>
                    <br>
                    <button id="main_pagebtn">
                        <big><big><strong>Go back to main page</strong></big></big>
                    </button>
                    <br>
                    <br>
                </font>
            </div>
        </center>
    </body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    console.info("[JS] Js loaded !");

    document.body.style.backgroundColor = "rgb(0, 255, 240)"

    let button = document.getElementById("main_pagebtn");
    let cropbox = document.getElementById("cropbox");

    cropbox.style.backgroundColor = "white";
    cropbox.style.borderRadius = "15%"
    cropbox.style.width = "300px";

    button.style.backgroundColor = "black";
    button.style.color = "white";
    button.style.border = "none"

    button.onmouseover = function(){
        button.style.background.color = "rgb(255, 85, 85)"
    }

    button.onmouseleave = function(){
        button.style.background.color = "black";
    }

    button.onclick = function(){
        window.location.href = "/";
    }
</script>
